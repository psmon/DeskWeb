<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="48" height="48">
  <!-- Robot head -->
  <rect x="16" y="20" width="32" height="28" rx="4" fill="#4A90E2" stroke="#2E5C8A" stroke-width="2"/>

  <!-- Antenna -->
  <line x1="32" y1="12" x2="32" y2="20" stroke="#2E5C8A" stroke-width="2"/>
  <circle cx="32" cy="10" r="3" fill="#4A90E2" stroke="#2E5C8A" stroke-width="2"/>

  <!-- Eyes -->
  <circle cx="24" cy="30" r="4" fill="#FFFFFF"/>
  <circle cx="40" cy="30" r="4" fill="#FFFFFF"/>
  <circle cx="24" cy="30" r="2" fill="#2E5C8A"/>
  <circle cx="40" cy="30" r="2" fill="#2E5C8A"/>

  <!-- Mouth -->
  <path d="M 22 40 Q 32 45 42 40" stroke="#2E5C8A" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Chat bubble -->
  <circle cx="50" cy="14" r="8" fill="#FFD700" stroke="#FFA500" stroke-width="1.5"/>
  <text x="50" y="18" font-size="10" text-anchor="middle" fill="#2E5C8A" font-weight="bold">AI</text>

  <!-- Body -->
  <rect x="22" y="48" width="20" height="8" rx="2" fill="#4A90E2" stroke="#2E5C8A" stroke-width="2"/>
</svg>
